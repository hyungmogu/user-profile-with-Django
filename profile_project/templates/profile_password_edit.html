{% extends 'layout.html' %}
{% block body %}
    <div class="grid-25">
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'views.profile_view' %}">Back to Profile</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="grid-75">
        <h1>Change Password</h1>

        <form method="POST" action="{% url 'views.profile_password_edit' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
